# Masterlab主配置文件
app_url: ''
version: '3.2.0'
error_reporting: 'E_ERROR'
xdebug: false
trace: false
write_request_log: false
security_map: false
date_default_timezone: 'Asia/Shanghai'
encrypy_key: '1234567890abc'

xhprof:
  enable: false
  rate: 1

cache:
  enable: false
  expire: 864000
  gc_rate: 10
  server:
    - ['127.0.0.1', '6379', '']

session:
  handle: file
  cache_expire: 86400
  gc_maxlifetime: 864000
  cookie_lifetime: 864000
  gc_probability: 1
  gc_divisor: 100
  no_session_cmd:
    - '/version/gets'

database:
  default:
    host: 'localhost'
    port: '3306'
    user: 'BT_DB_USERNAME'
    password: 'BT_DB_PASSWORD'
    db_name: 'BT_DB_NAME'
    charset: 'utf8'
    timeout: 10
    show_field_info: false
  log_db:
    host: 'localhost'
    port: 3306
    user: 'BT_DB_USERNAME'
    password: 'BT_DB_PASSWORD'
    db_name: 'BT_DB_NAME'
    charset: 'utf8'
    timeout: 10
    show_field_info: false

config_map_model:
    default:
      -
    log_db:
      - UnitTestUnitModel

socket:
  host: '127.0.0.1'
  port: '9002'
  port_websocket: 9003

schedule:
  -
    name: 'ProjectStat'
    exe_bin: '{{php_exe}}'
    exp: '0 */30 * * * ?'
    file: '{{root_path}}/app/server/timer/project.php'
    arg: '-f'
  -
    name: 'ProjectReport'
    exe_bin: '{{php_exe}}'
    exp: '0 58 23 * * ?'
    file: '{{root_path}}/app/server/timer/projectDayReport.php'
    arg: '-f'
  -
    name: 'SprintReport'
    exe_bin: '{{php_exe}}'
    exp: '0 59 23 * * ?'
    file: '{{root_path}}/app/server/timer/sprintDayReport.php'
    arg: '-f'